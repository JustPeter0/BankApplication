<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Here</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"/>
      <link rel="stylesheet" type="text/css" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Here!</h1>
      <h5>Complete this to sign up. Then press the thank you link</h5>
      <!--Name-->
      <div>
        <label for="username">Name:</label>
        <input id="username" type="text" placeholder="First Name" />
        <input id="username" type="text" placeholder="Second Name" />
      </div>

      <!--Email-->
      <div>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="ex: myname@example.com" />
      </div>

      <!--Phone Number-->
      <div>
        <label for="phone number">Phone Number:</label>
        <input id="phone number" type="phone number" placeholder="Area Code" />
        <input
          id="phone number"
          type="phone number"
          placeholder="Phone Number"
        />
      </div>

      <!--Address-->
      <div>
        <label for="address">Address:</label>
        <input id="address" type="address" placeholder="Steet Address" />
        <input
          id="address"
          type="address"
          placeholder="Street Address Line 2"
        />
        <input id="address" type="address" placeholder="City" />
        <input id="address" type="address" placeholder="State/Province" />
        <input id="address" type="address" placeholder="Postal/Zip Code" />
        <select>
          <option>USA</option>
          <option>Japan</option>
          <option>China</option>
          <option>Brazil</option>
          <option>India</option>
          <option>Czechoslovakia</option>
          <option>Jamaica</option>
          <option>Other</option>
        </select>
      </div>

      <!--Birth Date-->
      <div><label>Birth Date: </label> <input type="date" /></div>

      <a class="btn btn-primary" href="thankyou.html" role="button"
        >Click here after Signing Up</a
      >
    </div>
  </body>
</html>
